      <script src="https://cdn.emailjs.com/dist/email.min.js"></script>

<script>
(function(){
  emailjs.init('rRYgliyeBLgyoj-RX');
})();

const form = document.getElementById('meu-formulario');
form.addEventListener('submit', function(event) {
  event.preventDefault();

  const dataAtual = new Date().toLocaleString('pt-BR', {
    day: '2-digit',
    month: '2-digit',
    year: 'numeric',
    hour: '2-digit',
    minute: '2-digit',
    hour12: false,
    timeZone: 'America/Sao_Paulo'
  });

  let inputData = form.querySelector('input[name="date"]');
  if (!inputData) {
    inputData = document.createElement('input');
    inputData.type = 'hidden';
    inputData.name = 'date';
    form.appendChild(inputData);
  }
  inputData.value = dataAtual;

  emailjs.sendForm('service_27kv9j4', 'template_qfix2b8', this)
    .then(() => alert('E-mail enviado com sucesso!'))
    .catch(err => alert('Erro ao enviar: ' + JSON.stringify(err)));
});
</script>
